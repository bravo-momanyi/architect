<!DOCTYPE html>
<html>
<head>
    <title>Architect AI Starter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Architect AI Starter</h1>

    <h2>Generate from Sketch</h2>
    <form id="generateForm">
        <input type="file" name="file" required>
        <input type="text" name="prompt" placeholder="Enter prompt" required>
        <button type="submit">Generate</button>
    </form>
    <img id="genResult" style="max-width:400px;">

    <h2>Vectorize Sketch</h2>
    <form id="vectorForm">
        <input type="file" name="file" required>
        <button type="submit">Vectorize</button>
    </form>
    <iframe id="vecResult" style="width:500px;height:500px;"></iframe>

    <h2>Ask a Question</h2>
    <form id="qaForm">
        <input type="text" name="question" placeholder="Your question" required>
        <button type="submit">Ask</button>
    </form>
    <div id="qaAnswer"></div>

    <script src="script.js"></script>
</body>
</html>
